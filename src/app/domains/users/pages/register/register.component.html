<div class="w-screen h-screen bg-black flex items-center justify-center">
    <div class="w-full max-w-md bg-black rounded-lg shadow-lg p-8 relative">
        <div class="flex justify-center mb-6">
            <img 
                src="assets/logos/logo_h.png" 
                class="relative w-100 self-center"
                alt="logo"
            />
        </div>
        <div class="flex flex-col items-center justify-center h-full">
            <div class="w-96 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-center text-2xl font-bold mb-4">User Registration</h2>
                <form (ngSubmit)="onSubmit()" [formGroup]="form"class="space-y-4">
                    <div class="relative mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" formControlName="email" required 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Email" />

                        <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-xs mt-1">
                            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
                            <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <div class="relative flex">
                            <input [type]="showPassword ? 'text' : 'password'"  id="password" name="password" formControlName="password" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Password" />
    
                            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                        <div class="relative mt-1">
                            <input [type]="showPassword ? 'text' : 'password'"  id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Confirm Password" />
    
                            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500 text-xs">
                            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
                            <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </div>
                
                    <div *ngIf="form.get('confirmPassword')?.touched && form.get('password')?.valid" class="text-red-500 text-xs">
                        <span *ngIf="form.get('confirmPassword')?.errors?.['required']">
                          Confirm your password please
                        </span>
                        <span *ngIf="!form.get('confirmPassword')?.errors && form.hasError('mismatch')">
                          Passwords don't match
                        </span>
                    </div>

                    <div *ngIf="status === 'error'" class=" text-red-700 text-sm ">
                        Username or Password incorrect!
                    </div>

                    <div class="flex items-center justify-evenly">
                        <app-btn [typeBtn]="'submit'" [color]="'success'" [disabled]="form.invalid || status === 'loading'">
                            <span *ngIf="status !== 'loading'">Login</span>
                            <span *ngIf="status === 'loading'">Logging in...</span>
                        </app-btn>
                        <app-btn [typeBtn]="'reset'" [color]="'danger'" (click)="resetForm()">Cancel</app-btn>
                    </div>
                </form>
                <p class="text-center text-s mt-4">
                    have an account? <a routerLink="/login" class="text-blue-500 hover:text-blue-700">Login</a>
                </p>
                <p class="text-center text-gray-500 text-xs mt-4">
                    &copy;2025 me
                </p>
            </div>
        </div>
    </div>
</div>
