<div class="relative mx-auto mt-5 mb-20 max-w-6xl h-full md:px-15 sm:px-5">
  <div class="container mx-auto">
    <app-header />
    <app-post-list />
    <router-outlet />
  </div>
  <div class="fixed bottom-6 right-6 md:bottom-8 md:right-10 z-50">
    <button
      *ngIf="isAuth$ | async"
      (click)="openCreateModal()"
      class="bg-green-600 text-white font-medium rounded-full px-4 py-3 md:px-5 md:py-3 flex items-center gap-2 hover:bg-yellow-600 transition duration-300 ease-in-out shadow-xl"
    >
      <span class="text-2xl font-bold leading-none">+</span>
      <span class="hidden sm:inline mt-0.5 text-base">Create Post</span>
    </button>
  </div>
</div>
