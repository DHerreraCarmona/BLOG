<header
    class=" mx-auto w-auto max-w-screen-mdbg-white dark:bg-gray-800 py-3 shadow backdrop-blur-lg md:top-6 rounded-xl ">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" href="/">
                    <img src="assets/logos/logo_h.png" class="relative w-40  self-center" alt="logo" />
                </a>
            </div>

            <div *ngIf="!this.isAuth" class="flex items-center justify-end gap-3">
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    href="/login">Login</a>
                <a class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
                    href="/register">Register</a>
            </div>
            <div *ngIf="this.isAuth" class="flex ">
                <span class=" px-2 py-2 font-semibold  text-gray-800 dark:text-gray-200 text-lg"
                    href="/register">welcome, {{this.username}}
                </span>
                <button 
                (click)="logout()" 
                class="logout-btn" 
                [disabled]="logOutStatus === 'loading'"
                [class.loading]="logOutStatus === 'loading'">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="logout-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                    d="M10 15a1 1 0 0 0 1-1v-2h-1v2H2V2h8v2h1V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8z" />
                    <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
                </button>
            </div>
        </div>
    </div>
</header>
