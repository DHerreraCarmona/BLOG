
<div class='flex flex-col items-center justify-between bg-white dark:bg-gray-800 shadow-md shadow-gray-300 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-600 w-full md:w-8/12 mx-auto h-auto rounded-xl transition-all ease-in-out duration-500 mb-4 py-2 px-2 md:px-4'>
    <div class="mx-6">
        <div class="flex items-center justify-between">
            <div>
                <span class="font-bold text-xl">{{post.title}} </span>
            </div>
            <div class="flex items-center w-2/5 justify-between">
                <div class="text-green-600 text-xs bg-white dark:bg-gray-600 rounded-sm p-1">{{post.author.team}}</div>
                <div class="text-gray-600 font-bold">{{post.author.username}}</div>
                <div class="text-sm">{{ post.created_at | date: 'dd/MM/yyyy HH:mm:ss' }}</div>
            </div>
        </div>
        <p class="flex items-baseline">
        </p>
    
        <div class="mt-3">
            <p class="mt-1">{{post.excerpt}}</p>
        </div>
        <div class="flex  justify-between mt-4 text-sm text-gray-600 fill-current">
            <div class="flex items-center">
                <button *ngIf="isAuth"
                    type="button" 
                    (mouseover)="isLikesOverlayOpen = true; getPostLikes()"
                    (mouseleave)="isLikesOverlayOpen = false"
                    cdkOverlayOrigin #likesOverlay="cdkOverlayOrigin"
                    (click)="giveLike()"
                    class="flex items-center">
                    <svg *ngIf="post.isLiked" xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16"
                        fill="red" class="bi bi-heart-fill"
                        viewBox="0 0 16 16">
                        <path d="M8 1.314C12.438-3.248 23.534 4.735 8 
                                15-7.534 4.736 3.562-3.248 8 
                                1.314z"/>
                    </svg>
                    <svg *ngIf="!post.isLiked" xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16"
                        fill="none" stroke="currentColor" class="bi bi-heart"
                        viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 
                                2.514.878 1.4 3.053c-.523 1.023-.641 
                                2.5.314 4.385.92 1.815 2.834 3.989 
                                6.286 6.357 3.452-2.368 5.365-4.542 
                                6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 
                                10.4.28 8.717 2.01L8 2.748z"/>
                    </svg>
                </button>
                <span class="ml-2"
                    (mouseover)="isLikesOverlayOpen = true; getPostLikes()"
                    (mouseleave)="isLikesOverlayOpen = false"
                    cdkOverlayOrigin #likesOverlay="cdkOverlayOrigin"
                    (click)="isLikesOverlayOpen =!isLikesOverlayOpen; getPostLikes()"
                >
                    {{post.countLikes}} likes
                </span>
                <button *ngIf="isAuth"
                    class="flex items-center ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="16" height="16" 
                        fill="currentColor" 
                        class="bi bi-chat" 
                        viewBox="0 0 16 16">
                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                    </svg>
                </button>
                <span class="ml-2">{{post.countComments}} comments</span>
            </div>
            <div class="flex text-grey" *ngIf="post.isPostOwner" >
                <div class="flex items-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                    
                    <span>Edit</span>
                </div>
                <div >
                    <button type="button" 
                        data-modal-target="delete-modal" data-modal-toggle="delete-modal"
                        (click)="isDeleteModalOpen = !isDeleteModalOpen"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                        <span>Delete</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template 
    cdkConnectedOverlay 
    [cdkConnectedOverlayOrigin]="likesOverlay"
    [cdkConnectedOverlayOpen]="isLikesOverlayOpen"
>
    <div
    class="z-50 my-4 w-60 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
    >
        <ul >
            <li *ngFor="let like of likes">{{like.author.username}}</li>
        </ul>
    </div>
</ng-template>


<div *ngIf="isDeleteModalOpen" id="popup-modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-50  overflow-x-hidden overflow-y-auto md:inset-0  bg-black bg-opacity-50 flex items-center justify-center" (click)="closeModalOutside($event)" style="height: 100vh;">
    <div class="relative w-full max-w-md md:h-auto" (click)="$event.stopPropagation()">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" (click)="isDeleteModalOpen=false">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>
                <button  type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" (click)="deletePost()">
                    Yes, I'm sure
                </button>
                <button  type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="isDeleteModalOpen=false">No, cancel</button>
            </div>
        </div>
    </div>
</div>
