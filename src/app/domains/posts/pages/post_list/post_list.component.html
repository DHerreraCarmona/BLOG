<app-pagination
[style.visibility]="(pagination && pagination.total_count > 10) ? 'visible' : 'hidden'"
[pagination]="pagination"
(changePage)="paginated($event)">
</app-pagination>
<div class="products--grid w-auto ">
    <app-post 
        *ngFor="let post of posts"
        [post]="post"
        (postEdited)="onPostEdit()"
        (postDeleted)="onPostDeleted()"
        (postLiked)="onPostLiked($event)"
        >
    </app-post>
</div>
<app-pagination
[style.visibility]="(pagination && pagination.total_count > 10) ? 'visible' : 'hidden'"
[pagination]="pagination"
(changePage)="paginated($event)">
</app-pagination>
